<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar usuÃ¡rio</title>

  <link rel='stylesheet' type='text/css' media='screen' href='../styles.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container main text-center">
    <div class="form-wrapper">
      <h3 class="mb-4">Cadastrar curso</h3>
      <form id="cadastroUsuario">
        <div class="form-group mt-2 left">
          <label for="inputName">Nome</label>
          <input type="text" class="form-control" id="inputName" name="nome" placeholder="Nome"
            class="form-group-input email-input" />
        </div>
        <div class="form-group mt-4">
          <label for="inputEmail">E-mail</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email"
            class="form-group-input email-input" />
        </div>
        <button type="submit" class="btn btn-primary  mt-4">
          Cadastrar
        </button>
      </form>
    </div>
  </div>

  <!--SCRIPTS JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
